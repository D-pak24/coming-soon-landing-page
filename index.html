<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="logo2">
          <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="content">
          <div class="description">
            <div class="header">
              <h1>
                <span class="header-design"> we're </span
                ><span class="black-head"> coming </span>
                <span class="black-head"> soon</span>
              </h1>
            </div>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form id="form">
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Email Address"
              />
              <img
                src="images/icon-error.svg"
                alt="error-img"
                class="error-img"
              />
              <button>
                <img src="images/icon-arrow.svg" alt="arrow-img" />
              </button>
              <small class="valid">Please Provide Valid Email</small>
            </form>
          </div>
          <div class="right"></div>
        </div>
      </div>
      <div class="desktop"></div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >. Coded by <a href=""> Deepak</a>.
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
